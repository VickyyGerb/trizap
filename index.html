<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="LOGO.jpeg" type="image/jpeg">
  <title>Formulario CUIT</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #c1ecc1; /* gris muy claro de fondo */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #FFFFFF;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #4A4A4A; /* gris oscuro */
  font-size: 24px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #4A4A4A; /* gris oscuro */
  font-size: 14px;
}

input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  transition: all 0.3s;
}

input:focus {
  border-color: #67B82A; /* verde de la marca */
  box-shadow: 0 0 5px rgba(103, 184, 42, 0.4);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #F6C239; /* amarillo de la marca */
  color: #4A4A4A; /* gris oscuro */
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s;
}

button:hover {
  background-color: #E0AC1F; /* amarillo más oscuro al pasar el mouse */
}

#resultados {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  background-color: #ceddcd;
  border-left: 4px solid #67B82A; /* verde de la marca */
  color: #4A4A4A;
  font-size: 14px;
  line-height: 1.5;
}

#resultados p {
  margin-bottom: 8px;
}

  </style>
</head>
<body>

  <form onsubmit="event.preventDefault(); mostrarResultados();">
    <h1>Formulario CUIT</h1>

    <label for="empresa">CUIT Empresa (SI ES PARA UNA PERSONA FISICA, INGRESE SU CUIL)</label>
    <input id="empresa" type="text" placeholder="Opcional..." />

    <label for="persona">CUIL Persona</label>
    <input id="persona" type="text" placeholder="Ingrese persona..." />

    <label for="clave">Clave Fiscal</label>
    <input id="clave" type="password" placeholder="Ingrese clave..." />

    <button type="submit">Mostrar resultados</button>

    <div id="resultados"></div>
  </form>

  <script>
    function mostrarResultados() {
      const empresa = document.getElementById("empresa").value;
      const persona = document.getElementById("persona").value;
      const clave = document.getElementById("clave").value;

      document.getElementById("resultados").innerHTML = `
        <p><strong>CUIT Empresa:</strong> ${empresa}</p>
        <p><strong>CUIL Persona:</strong> ${persona}</p>
        <p><strong>Clave Fiscal:</strong> ${clave}</p>
      `;
    }
  </script>

</body>
</html>
